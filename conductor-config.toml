[interfaces.driver]
port = 8889
type = 'websocket'

[logger]
state_dump = false
type = 'info'
[[logger.rules.rules]]
exclude = true
pattern = '^holochain_core::wasm_engine::api'
[[logger.rules.rules]]
exclude = true
pattern = '^holochain_core::nucleus::reducers::trace_return_hdk_function'
[[logger.rules.rules]]
exclude = true
pattern = '^ws'

[passphrase_service]
type = 'cmd'

[signals]
consistency = false
trace = false

[network]
type = "sim2h"
# last two digits of port here
# are a hidden reference to associated holochain/sim2h
# release number, e.g. 9044 = 0.0.44
sim2h_url = "ws://sim2h.harris-braun.com:9049/"

[[ui_bundles]]
